<p class="title"><strong>Mantanedor Usuarios Sistema</strong></p>

<div class="filters">
  <div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text contend-icon-filter"
        ><i class="icon fas fa-envelope"></i
      ></span>
    </div>
    <input
      type="text"
      class="form-control"
      id="emailFilter"
      placeholder="Filtrar por email"
    />
  </div>

  <div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text contend-icon-filter"
        ><i class="icon fas fa-user-tag"></i
      ></span>
    </div>
    <input
      type="text"
      class="form-control"
      id="roleFilter"
      placeholder="Filtrar por rol"
    />
  </div>

  <div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text contend-icon-filter"
        ><i class="icon fas fa-toggle-on"></i
      ></span>
    </div>
    <select class="form-control" id="statusFilter">
      <option value="">Filtrar por estado</option>
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>
  </div>

  <div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text contend-icon-filter"
        ><i class="icon fas fa-calendar-alt"></i
      ></span>
    </div>
    <input type="date" class="form-control" id="dateFilter" />
  </div>

  <div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text contend-icon-filter"
        ><i class="icon fas fa-building"></i
      ></span>
    </div>
    <select class="form-control" id="tenantFilter">
      <option value="">Filtrar por tenant</option>
      <option value="guaiba">Guaiba</option>
      <option value="santa_fe">Santa Fe</option>
      <option value="pacifico">Pacifico</option>
      <option value="laja">Laja</option>
      <option value="cordillera">Cordillera</option>
    </select>
  </div>

  <button class="btn btn-primary" id="addButton">
    <i class="fas fa-plus"></i>
  </button>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="text-center" scope="col">
        <i class="icon fas fa-envelope"></i>
        <span class="table-header-title">Email</span>
      </th>
      <th class="text-center" scope="col">
        <i class="icon fas fa-user"></i>
        <span class="table-header-title">Rol</span>
      </th>
      <th class="text-center" scope="col">
        <i class="icon fas fa-building"></i>
        <span class="table-header-title">Tenant</span>
      </th>
      <th class="text-center" scope="col">
        <i class="icon fas fa-toggle-on"></i>
        <span class="table-header-title">Estado</span>
      </th>
      <th class="text-center" scope="col">
        <i class="icon fas fa-calendar"></i>
        <span class="table-header-title">Fecha</span>
      </th>
      <th class="text-center" scope="col">
        <i class="icon fas fa-cogs"></i>
        <span class="table-header-title">Configuración</span>
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let user of userData" id="userTableBody">
    <td class="table-option">{{ user.email }}</td>
    <td class="table-option">{{ user.rol }}</td>
    <td class="table-option">{{ user.tenant }}</td>
    <td class="table-option">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">{{ user.estado }}</label>
      </div>
    </td>
    <td class="table-option">{{ user.fechaIngreso }}</td>
    <td class="text-center">
      <button class="btn btn-primary btn-sm">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn btn-danger btn-sm">
        <i class="fas fa-trash-alt"></i>
      </button>
    </td>
  </tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Anterior</span>
      </a>
    </li>
    <li class="page-item">
      <div class="form-group mx-1 my-0">
        <select class="form-control form-control-sm" id="recordsPerPage">
          <option value="5">10 por página</option>
          <option value="10">10 por página</option>
          <option value="15">15 por página</option>
          <option value="20">20 por página</option>
        </select>
      </div>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Siguiente</span>
      </a>
    </li>
  </ul>
</nav>
